<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="notification">
        <div class="title-info">
           <div class="title-info-hidden">
            <div class="image">
                <img src="info.png" alt="information" width="30px" height="30px">
            </div>
            <div class="txt">
                <h5>Title</h5>
                <p>message</p>
            </div>
           </div>
            <div class="modul-info hidden">
                <button class="open-modul-info" onclick="buttonOne()">Information alerts</button>
            </div>
        </div>
        <div class="title-checked">
            <div class="title-checked-hidden">
                <div class="image">
                    <img src="checked.png" alt="checked" width="30px" height="30px">
                </div>
                <div class="txt">
                    <h5>Title</h5>
                    <p>message</p>
                </div>
            </div>
            <div class="modul-checked hidden">
                <button class="open-modul-checked" onclick="buttoncheck()">Cheking alerts</button>
            </div>
        </div>
        <div class="title-warn">
            <div class="title-warn-hidden">
                <div class="image">
                    <img src="warning.png" alt="warning" width="30px" height="30px">
                </div>
                <div class="txt">
                    <h5>Title</h5>
                    <p>message</p>
                </div>
            </div>
            <div class="modul-warn hidden">
                <button class="open-modul-warn" onclick="buttonwarn()">Warning alerts</button>
            </div>
        </div>
        <div class="title-close">
            <div class="title-close-hidden">
                <div class="image">
                    <img src="close.png" alt="close" width="30px" height="30px">
                </div>
                <div class="txt">
                    <h5>Title</h5>
                    <p>message</p>
                </div>
            </div>
            <div class="modul-close hidden">
                <button class="open-modul-close" onclick="buttonclose()">Closing alerts</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
